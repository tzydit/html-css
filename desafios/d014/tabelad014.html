<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelinhas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            line-height: 0.5px;
        }

        .princ {
            background-color: grey;
            color: white;
        }

        .num {
            text-align: right;
        }

        th, td {
            border: 1px solid black;
            padding: 20px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="princ">
                <th colspan="1">Area</th>
                <th colspan="1">Disciplinas</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Media</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Exatas</th>
                <td>Matematica</td>
                <div class="num">
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </div>
            </tr>
            <tr>
                <td>Fisica</td>
                <div class="num">
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </div>
            </tr>
            <tr>
                <td>Quimica</td>
                <div class="num">
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </div>
            </tr>
            <tr class="princ">
                <th colspan="4">Media de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Historia</td>
                <div class="num">
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </div>
            </tr>
            <tr>
                <td>Geografia</td>
                <div class="num">
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </div>
            </tr>
            <tr class="princ">
                <th colspan="4">Media de Humanas</th>
                <td>0.0</td>
            </tr>
    </table>
</body>
</html>
