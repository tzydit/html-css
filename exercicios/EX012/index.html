<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Hospedando videos Localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="midia/lam720.mp4" width="500" controls></video>
    <video controls width="500" poster="imagens/minecraftthumb.jpg">
        <source src="midia/lam720.mp4" type="video/mp4">
        <source src="midia/lam720webm.webm" type="video/webm">
    </video>
    <p>Para colocar thumb use poster e selecione a imagem</p>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3jCQdge_L94" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
