<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do p e barra p</p>
    <p>se precisar quebrar o texto em algum lugar como esse <br> vc pode usar a tag br</p>
    <p>vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &dollar;
        &cent;
        &Delta;
        &uparrow;
        &downarrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F525;
        &#x1F975;
    </p>
</body>
</html>
