<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanha do seu navegador</p>
    <picture>
                <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
                <img src="imagens/grande.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender como reproduzir audios na html5</p>
    <audio src="midia/interwold.mp3" controls autoplay></audio>
    <audio>
        <source src="midia/interwold.mp3" type="audio/mpeg">
        <source src="" type="">
    </audio>
    <p><a href="midia/interwold.mp3">link imagem download</a></p>
</body>
</html>
